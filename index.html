<!DOCTYPE HTML5>
<html>
    <head>
        <title>Tesla Study</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"></link>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <!-- <link rel="stylesheet" href="styles/debug.css"> -->
        <link rel="stylesheet" href="helpers.css">
        <link rel="stylesheet" href="grid.css">
    <style>
        .hero {
            background: black url(hero-1.JPG) center / cover;
        }

        @media (max-width: 1024px) { .hero {background:  url(hero-2.JPG) center / cover; } }
        @media (max-width: 768px) { .hero {background:  url(hero-3.JPG) center / cover; } }

	</style>
	</head>
	<body>
        <!-- .hero -->
		<section class="hero is-fullheight">

            <!-- .hero-head -->
            <div class="hero-head">
                <div class="columns is-mobile is-marginless heading has-text-weight-bold">
                    <div class="column left">
                        <figure class="navbar-item image">
                            <img src="TeslaBlack.svg" style="width: 9rem; height: 1.5rem;">
                        </figure>
                    </div>
                    <div class="column center desktop">
                        <p class="navbar-item has-text-black">MODEL S</p>
                        <p class="navbar-item has-text-black">MODEL X</p>
                        <p class="navbar-item has-text-black">MODEL 3</p>
                        <p class="navbar-item has-text-black">ROADSTER</p>
                        <p class="navbar-item has-text-black">ENERGY</p>
                    </div>
                    <div class="column right">
                        <p class="navbar-item desktop has-text-black">SHOP</p>
                        <p class="navbar-item desktop has-text-black">SIGN IN</p>
                        <figure class="navbar-item image center">
                        <i class="fas fa-bars has-text-black" style="width: 1rem; height: 1rem;"></i>
                        </figure>
                    </div>
                </div>

            </div>
        

        <!-- .hero-body -->
        <header class="hero-body">
            <div class="is-overlay has-text-centered single-spaced" style="top: 82px;">
                <h1 class="subtitle is-4 has-text-black has-text-weight-light">Tesla</h1>
                <h2 class="title is-1 has-text-black">Roadster</h2>
            </div>
        </header>
        <!-- .hero-body -->

        <!-- .hero-foot -->
        <main class="hero-foot center" style="padding: 2rem;">
            <div id="grid" style="width: 768px;">
                <div id="a" class="center-column">
                    <p class="has-text-centered has-text-white">
                        â€‹The quickest car in the world, with record-setting<br>
                        acceleration, range and performance. 
                    </p>
                </div>
		        <div id="b" class="center-column">
                    <p class="has-text-white">
                        <i class="fas fa-tachometer-alt has-text-grey-light"
                        style="width: 0.75em; height: 0.75em;"></i>
                        1.9<span class="is-size-5">s</span>
                    </p>
                    <p class="subtitle has-text-white is-7">0-60mph</p>
                </div>
                <div id="c" class="center-column" style="border-left: 1px solid gray;">
                    <p class="title has-text-white"><span class="is-size-5">+</span>250<span class="is-size-5">mph</span></p>
                    <p class="subtitle is-7 has-text-white">Top Speed</p>
                </div>
		        <div id="d " class="center-column" style="border-left: 1px solid gray;">
                    <p class="title has-text-white">620</span><span class="is-size-5">mi</span></p>
                    <p class="subtitle is-7 has-text-white">Mile Range</p>
                </div>
		        <div id="e" class="center-column">
                    <a class="button is-danger is-inverted is-rounded is-outlined has-text-weight-bold"
                    style="width: 100%; border: 0.15em solid white;">
                    Reserve Now
                </a>

                </div>
            </div>
        </main>
        <!-- .hero-foot -->

        </section>
        <!-- /.hero -->
    </body>
    <script src="script.js"></script>
</html>
